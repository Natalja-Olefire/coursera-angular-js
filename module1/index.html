<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div  ng-controller='LunchCheckerController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkMenu()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message {{colorClass}}">
           <!-- Your message can go here. -->
           {{sayMessage()}}
         </div>
   </div>
   <div class="container text-info">
     Please, note, that we count only not-empty menu items
   </div>
   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
