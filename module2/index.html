<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuyList">
     <h2>To Buy:</h2>
       <ul>
         <li ng-repeat="item in toBuyList.items">
           Buy {{ item.quantity }} {{ item.name }}
           <button class="btn btn-default" ng-click="toBuyList.buyItem($index);"><span class="glyphicon glyphicon-ok green"></span> Bought</button>
         </li>
       </ul>
     <div class="emptyMessage" ng-if="toBuyList.items.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as boughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.items">
         Bought {{ item.quantity }} {{ item.name }}
         <!-- remove this button to implement "follow the instructions" rule ;) -->
         <!-- <button class="btn btn-default" ng-click="boughtList.returnItem($index);"><span class="glyphicon glyphicon-remove red"></span> Return Item</button> -->
       </li>
     </ul>
     <div class="emptyMessage" ng-if="boughtList.items.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

<script src="scripts/angular.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
